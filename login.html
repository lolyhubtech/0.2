    <script type="text/javascript">
        // Wait for the DOM to be ready
$(function() {
  // Initialize form validation on the registration form.
  // It has the name attribute "registration"
  $("form[name='signup']").validate({
    // Specify validation rules
    rules: {
      // The key name on the left side is the name attribute
      // of an input field. Validation rules are defined
      // on the right side
      firstname: "required",
      lastname: "required",
       birthdate:"required",
      gender:"required",
      country:"required",
      addMobile:"required",
      selectCheckbox:"required",
      
      email: {
        required: true,
        email: true
      },
      emailConfirm:{
         required:true,
         emailConfirm:true
      },
      password: {
        required: true,
        minlength: 5
      },
      username:"required",
      passwordConfirm:{
        required:true,
        minlength:5
      }
     

    },
    // Specify validation error messages
    messages: {
      firstname: "Please enter your firstname",
      lastname: "Please enter your lastname",
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      email: "Please enter a valid email address",
      emailConfirm: "Please confirm your email address",
      username: "Please enter the username",
      passwordConfirm:"Please confirm your password",
      birthdate:"Please select Birth date",
      gender:"Please select your gender",
      country:"Please select country",
      addMobile:"Please enter your mobile number",
      ursermobile:"Please enter valid Username or Mobile Number",
      LoginPassword:"Please enter your password"
    },
    // Make sure the form is submitted to the destination defined
    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
      form.submit();
    }
  });
});
    </script>
   
    <script type="text/javascript">
        // Wait for the DOM to be ready

  $("form[name='login']").validate({

    },

    // in the "action" attribute of the form when valid

    }
  });
});
